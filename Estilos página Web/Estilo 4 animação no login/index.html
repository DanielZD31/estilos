<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Login</title> <!-- Define o título da página como "Login" -->
    <link rel="stylesheet" href="login.css"> <!-- Importa o arquivo CSS "login.css" para estilização -->
</head>
<body>
    <div class="wrapper"> <!-- Define um contêiner principal com a classe "wrapper" -->
        <i style="--clr: #836FFF;"></i> <!-- Define um ícone com uma cor específica -->
        <i style="--clr: #45FFCA;"></i> <!-- Define outro ícone com uma cor específica -->
        <i style="--clr: #49108B;"></i> <!-- Define outro ícone com uma cor específica -->
        <div class="login"> <!-- Define um formulário de login com a classe "login" -->
            <h2>Login</h2> <!-- Título do formulário -->
            <input type="text" placeholder="Nome de usuário"> <!-- Campo de entrada para o nome de usuário -->
            <input type="password" placeholder="Senha"> <!-- Campo de entrada para a senha -->
            <input type="submit" value="Entrar"> <!-- Botão de envio do formulário -->
            <div class="links"> <!-- Define um contêiner para os links adicionais -->
                <a href="#">Esqueceu sua senha</a> <!-- Link para redefinição de senha -->
                <a href="#">Inscrever-se</a> <!-- Link para página de registro -->
            </div>
        </div>
    </div>
</body>
</html>
